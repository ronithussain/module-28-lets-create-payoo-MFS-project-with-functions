<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo MFS with function</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main class="flex justify-center">
        <div class="mockup-phone border-primary">
            <div class="camera"></div>
            <div class="display">
                <div class="artboard artboard-demo phone-3">
                    <!-- add money number start -->
                     <div>
                        <div class="stats shadow">
                            <div class="stat">
                              <div class="stat-title">Add Money</div>
                              <div id="account-balance" class="stat-value">9400</div>
                            </div>
                          </div>
                     </div>
                     <div class="divider"></div>
                    <!-- add money number end here -->
                    <!-- add money button start -->
                     <div>
                        <button id="show-add-money-form" class="btn btn-error">Add Money</button>
                        <button id="show-cash-out-form" class="btn btn-primary">Cash Out</button>
                        <button id="show-transaction-form" class="btn btn-secondary">Transaction</button>
                     </div>
                     <div class="divider"></div>
                    <!-- add money button end -->

                     <!-- add money form start -->
                     <div id="add-money-form" class=" card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">Add Money</span>
                            </label>
                            <input id="input-add-money" type="text" placeholder="Amount" class="input input-bordered" required />
                          </div>
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">Pin Number</span>
                            </label>
                            <input id="input-pin-number" type="password" autocomplete="off" placeholder="password" class="input input-bordered" required />
                          </div>
                          <div class="form-control mt-6">
                            <button id="btn-add-money" class="btn btn-primary">Add Money</button>
                          </div>
                        </form>
                      </div>
                     <!-- add money form end -->
                     <!-- cash out start here -->
                     <div id="cash-out-form" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                      <form class="card-body">
                        <div class="form-control">
                          <label class="label">
                            <span class="label-text">Cash Out Money</span>
                          </label>
                          <input id="input-cash-out-money" type="text" placeholder="Amount" class="input input-bordered" required />
                        </div>
                        <div class="form-control">
                          <label class="label">
                            <span class="label-text">Pin Number</span>
                          </label>
                          <input id="input-cash-out-pin" type="password" autocomplete="off" placeholder="password" class="input input-bordered" required />
                        </div>
                        <div class="form-control mt-6">
                          <button id="btn-cash-out" class="btn btn-primary bg-lime-500 border-none">Cash Out</button>
                        </div>
                      </form>
                    </div>
                     <!-- cash out end here -->

                     <!-- transaction start here  -->
                      <div id="Transaction-section" class="hidden">
                        <h2 class="font-bold text-3xl bg-orange-500 rounded-xl p-4 mt-5">Transaction History</h2>
                        <div id="transaction-container" class="space-y-3">

                        </div>
                      </div>
                     <!-- transaction end here  -->

                </div>
            </div>
        </div>
    </main>
    <script src="js/utilities2.js"></script>
    <script src="js/addmoney2.js"></script>
    <script src="js/cashout.js"></script>
    <script src="js/features.js"></script>
</body>

</html>
